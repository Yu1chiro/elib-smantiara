<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - E-Book Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg border-b-4 border-blue-600 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-book-reader text-white text-lg"></i>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">Dashboard E-Book</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-200 flex items-center space-x-2">
                        <i class="fas fa-globe"></i>
                        <span>Lihat Situs</span>
                    </a>
                    <button id="logout-btn" class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 flex items-center space-x-2">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>

            </div>
        </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- Form Section -->
            <div class="lg:col-span-5 xl:col-span-4">
                <div class="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden sticky top-24">
                    <!-- Header Form -->
                    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4">
                        <h2 id="form-title" class="text-xl font-bold text-white flex items-center space-x-2">
                            <i class="fas fa-plus-circle"></i>
                            <span>Tambah E-Book Baru</span>
                        </h2>
                    </div>

                    <!-- Form Body -->
                    <form id="book-form" class="p-6 space-y-4">
                        <input type="hidden" id="book-id">
                        <input type="hidden" id="current-thumbnail">
                        <input type="hidden" id="current-pdf-url">

                        <!-- Judul Buku -->
                        <div>
                            <label for="title" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center space-x-2">
                                <i class="fas fa-heading text-blue-600"></i>
                                <span>Judul Buku</span>
                            </label>
                            <input type="text" id="title" required 
                                class="w-full px-4 py-2.5 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 text-sm"
                                placeholder="Masukkan judul buku...">
                        </div>

                        <!-- Deskripsi -->
                        <div>
                            <label for="description" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center space-x-2">
                                <i class="fas fa-align-left text-blue-600"></i>
                                <span>Deskripsi</span>
                            </label>
                            <textarea id="description" rows="3" 
                                class="w-full px-4 py-2.5 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 text-sm resize-none"
                                placeholder="Deskripsi singkat tentang buku..."></textarea>
                        </div>

                        <!-- Thumbnail -->
                        <div>
                            <label for="thumbnail" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center space-x-2">
                                <i class="fas fa-image text-blue-600"></i>
                                <span>Thumbnail (JPG/PNG)</span>
                            </label>
                            <div class="relative">
                                <input type="file" id="thumbnail" accept="image/jpeg, image/png" required 
                                    class="w-full text-sm text-gray-600 file:mr-4 file:py-2.5 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 file:cursor-pointer cursor-pointer border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                            </div>
                            <img id="thumbnail-preview" src="" alt="Preview" 
                                class="mt-3 rounded-lg shadow-md w-full h-40 object-cover hidden border-2 border-blue-100"/>
                        </div>

                        <!-- PDF File -->
                        <div>
                            <label for="pdf" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center space-x-2">
                                <i class="fas fa-file-pdf text-blue-600"></i>
                                <span>File E-Book (PDF)</span>
                            </label>
                            <div class="relative">
                                <input type="file" id="pdf" accept="application/pdf" required 
                                    class="w-full text-sm text-gray-600 file:mr-4 file:py-2.5 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 file:cursor-pointer cursor-pointer border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                            </div>
                            <span id="pdf-info" class="text-xs text-gray-500 mt-2 block flex items-center space-x-1">
                                <i class="fas fa-info-circle"></i>
                                <span></span>
                            </span>
                        </div>

                        <!-- Progress Bar -->
                        <div id="upload-progress-container" class="hidden">
                            <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
                                <div id="upload-progress-bar" 
                                    class="bg-gradient-to-r from-blue-500 to-indigo-500 h-2 rounded-full transition-all duration-300 shadow-lg" 
                                    style="width: 0%"></div>
                            </div>
                            <p id="upload-status" class="text-xs text-center text-blue-600 font-medium mt-2"></p>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex space-x-3 pt-2">
                            <button type="submit" id="submit-btn" 
                                class="flex-1 py-2.5 px-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white text-sm font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-200 flex items-center justify-center space-x-2">
                                <i class="fas fa-save"></i>
                                <span>Simpan</span>
                            </button>
                            <button type="button" id="clear-btn" 
                                class="flex-1 py-2.5 px-4 bg-white hover:bg-gray-50 text-gray-700 text-sm font-semibold rounded-lg border-2 border-gray-300 hover:border-gray-400 transition-all duration-200 flex items-center justify-center space-x-2">
                                <i class="fas fa-times"></i>
                                <span>Batal</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Book List Section -->
            <div class="lg:col-span-7 xl:col-span-8">
                <!-- Header -->
                <div class="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden mb-6">
                    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4">
                        <h2 class="text-xl font-bold text-white flex items-center space-x-2">
                            <i class="fas fa-books"></i>
                            <span>Daftar E-Book</span>
                        </h2>
                    </div>
                    
                    <!-- Table -->
                    <div id="book-list-container" class="overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-gradient-to-r from-blue-50 to-indigo-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">
                                            <i class="fas fa-book mr-2"></i>Buku
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">
                                            <i class="fas fa-file-alt mr-2"></i>Deskripsi
                                        </th>
                                        <th class="px-6 py-3 text-center text-xs font-bold text-gray-700 uppercase tracking-wider">
                                            <i class="fas fa-cog mr-2"></i>Aksi
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="book-list-tbody" class="bg-white divide-y divide-gray-100">
                                    <tr>
                                        <td colspan="3" class="px-6 py-12 text-center text-gray-500">
                                            <i class="fas fa-spinner fa-spin text-2xl text-blue-600 mb-2"></i>
                                            <p class="text-sm">Memuat data...</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <div id="pagination-controls" class="flex items-center justify-center"></div>
            </div>
        </div>
    </main>

    <script type="module">
        // =================================================================
        // SETUP DAN AUTENTIKASI
        // =================================================================

        const SUPABASE_URL = "https://apiddwllxazcccbtfvkq.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwaWRkd2xseGF6Y2NjYnRmdmtxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwOTEzOTUsImV4cCI6MjA3NjY2NzM5NX0.T18Z71Ac8QHWhp9LMJl2xBRJ1F6TGKif0iOmTQJpLy4";
        
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
            }
        });
        
        const form = document.getElementById('book-form');
        const formTitle = document.getElementById('form-title');
        const bookIdInput = document.getElementById('book-id');
        const titleInput = document.getElementById('title');
        const descriptionInput = document.getElementById('description');
        const thumbnailInput = document.getElementById('thumbnail');
        const thumbnailPreview = document.getElementById('thumbnail-preview');
        const currentThumbnailInput = document.getElementById('current-thumbnail');
        const pdfInput = document.getElementById('pdf');
        const pdfInfo = document.getElementById('pdf-info');
        const currentPdfUrlInput = document.getElementById('current-pdf-url');
        const submitBtn = document.getElementById('submit-btn');
        const clearBtn = document.getElementById('clear-btn');
        const tbody = document.getElementById('book-list-tbody');
        const paginationControls = document.getElementById('pagination-controls');
        const logoutBtn = document.getElementById('logout-btn');
        const progressContainer = document.getElementById('upload-progress-container');
        const progressBar = document.getElementById('upload-progress-bar');
        const uploadStatus = document.getElementById('upload-status');
        
        let currentPage = 1;

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/api/check-auth');
                if (!res.ok) {
                    window.location.href = '/login';
                } else {
                    await fetchBooks(currentPage);
                }
            } catch (error) {
                window.location.href = '/login';
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await fetch('/api/logout', { method: 'POST' });
            Toast.fire({ icon: 'success', title: 'Logout berhasil' });
            window.location.href = '/login';
        });

        // =================================================================
        // FUNGSI HELPER
        // =================================================================

        function resizeImageToDataURL(file, maxWidth = 800) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        if (width > maxWidth) {
                            height = (maxWidth / width) * height;
                            width = maxWidth;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8)); 
                    };
                    img.onerror = reject;
                    img.src = event.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        thumbnailInput.addEventListener('change', () => {
            const file = thumbnailInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    thumbnailPreview.src = e.target.result;
                    thumbnailPreview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });
        
        pdfInput.addEventListener('change', () => {
             const file = pdfInput.files[0];
             if (file) {
                 pdfInfo.innerHTML = `<i class="fas fa-check-circle text-green-500"></i> <span>File dipilih: ${file.name}</span>`;
             }
        });

        // =================================================================
        // FUNGSI CRUD
        // =================================================================

        async function fetchBooks(page) {
            currentPage = page;
            tbody.innerHTML = `<tr><td colspan="3" class="px-6 py-12 text-center text-gray-500"><i class="fas fa-spinner fa-spin text-2xl text-blue-600 mb-2"></i><p class="text-sm">Memuat data...</p></td></tr>`;
            try {
                const res = await fetch(`/api/books?page=${page}&limit=5`);
                if (!res.ok) throw new Error('Gagal memuat data');
                const data = await res.json();
                renderBookList(data.books);
                renderPagination(data.pagination);
            } catch (error) {
                tbody.innerHTML = `<tr><td colspan="3" class="px-6 py-12 text-center text-red-500"><i class="fas fa-exclamation-circle text-2xl mb-2"></i><p class="text-sm">${error.message}</p></td></tr>`;
            }
        }

        function renderBookList(books) {
            tbody.innerHTML = '';
            if (books.length === 0) {
                tbody.innerHTML = `<tr><td colspan="3" class="px-6 py-12 text-center text-gray-500"><i class="fas fa-inbox text-4xl text-gray-300 mb-3"></i><p class="text-sm">Belum ada buku.</p></td></tr>`;
                return;
            }
            books.forEach(book => {
                const row = document.createElement('tr');
                row.className = "hover:bg-blue-50 transition-all duration-150";
                row.innerHTML = `
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-4">
                            <div class="flex-shrink-0 w-12 h-16 rounded-lg overflow-hidden shadow-md border-2 border-blue-100">
                                <img class="w-full h-full object-cover" src="${book.thumbnail_base64}" alt="Thumbnail">
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-semibold text-gray-900 truncate">${book.title}</p>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <p class="text-sm text-gray-600 line-clamp-2">${book.description || '-'}</p>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <div class="flex items-center justify-center space-x-2">
                            <button class="px-3 py-1.5 text-xs font-semibold text-blue-700 bg-blue-50 hover:bg-blue-100 rounded-lg transition-all duration-150 flex items-center space-x-1" data-action="edit">
                                <i class="fas fa-edit"></i>
                                <span>Edit</span>
                            </button>
                            <button class="px-3 py-1.5 text-xs font-semibold text-red-700 bg-red-50 hover:bg-red-100 rounded-lg transition-all duration-150 flex items-center space-x-1" data-action="delete">
                                <i class="fas fa-trash"></i>
                                <span>Hapus</span>
                            </button>
                        </div>
                    </td>
                `;
                row.querySelector('[data-action="edit"]').onclick = () => populateFormForEdit(book);
                row.querySelector('[data-action="delete"]').onclick = () => deleteBook(book.id);
                tbody.appendChild(row);
            });
        }
        
        function renderPagination(pagination) {
            const { currentPage, totalPages } = pagination;
            paginationControls.innerHTML = '';
            if (totalPages <= 1) return;
            
            let paginationHTML = '<nav class="inline-flex rounded-lg shadow-sm overflow-hidden border border-gray-200" aria-label="Pagination">';
            
            paginationHTML += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="window.fetchBooks(${currentPage - 1})" 
                class="relative inline-flex items-center px-3 py-2 text-sm font-semibold ${currentPage === 1 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white text-gray-700 hover:bg-blue-50 hover:text-blue-700'} border-r border-gray-200 transition-all duration-150">
                <i class="fas fa-chevron-left"></i>
            </button>`;
            
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button onclick="window.fetchBooks(${i})" 
                    class="relative inline-flex items-center px-4 py-2 text-sm font-semibold ${i === currentPage ? 'bg-gradient-to-r from-blue-600 to-indigo-600 text-white' : 'bg-white text-gray-700 hover:bg-blue-50 hover:text-blue-700'} border-r border-gray-200 transition-all duration-150">
                    ${i}
                </button>`;
            }
            
            paginationHTML += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="window.fetchBooks(${currentPage + 1})" 
                class="relative inline-flex items-center px-3 py-2 text-sm font-semibold ${currentPage === totalPages ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white text-gray-700 hover:bg-blue-50 hover:text-blue-700'} transition-all duration-150">
                <i class="fas fa-chevron-right"></i>
            </button>`;
            
            paginationHTML += '</nav>';
            paginationControls.innerHTML = paginationHTML;
        }
        
        window.fetchBooks = fetchBooks;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Menyimpan...</span>';
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            uploadStatus.textContent = 'Mempersiapkan data...';

            try {
                const id = bookIdInput.value;
                const isEditMode = !!id;

                const bookData = {
                    title: titleInput.value,
                    description: descriptionInput.value,
                    thumbnail_base64: currentThumbnailInput.value,
                    pdf_url: currentPdfUrlInput.value,
                    old_pdf_url: null
                };
                
                const thumbnailFile = thumbnailInput.files[0];
                const pdfFile = pdfInput.files[0];

                if (thumbnailFile) {
                    uploadStatus.textContent = 'Merubah ukuran thumbnail...';
                    progressBar.style.width = '25%';
                    bookData.thumbnail_base64 = await resizeImageToDataURL(thumbnailFile);
                }
                
                if (pdfFile) {
                    uploadStatus.textContent = '50%';
                    const filePath = `public/${Date.now()}-${pdfFile.name}`;

                    const { data, error } = await _supabase.storage
                        .from('ebook-pdf')
                        .upload(filePath, pdfFile, {
                            cacheControl: '3600',
                            upsert: false
                        }, (event) => {
                            if (event.type === 'UPLOAD_PROGRESS') {
                                const percent = Math.round((event.loaded / event.total) * 100);
                                progressBar.style.width = `${25 + (percent * 0.5)}%`;
                                uploadStatus.textContent = `Mengupload PDF... ${percent}%`;
                            }
                        });
                    
                    if (error) throw new Error(`Supabase Upload Error: ${error.message}`);
                    
                    const { data: { publicUrl } } = _supabase.storage
                        .from('ebook-pdf')
                        .getPublicUrl(filePath);
                    
                    bookData.pdf_url = publicUrl;

                    if (isEditMode) {
                        bookData.old_pdf_url = currentPdfUrlInput.value;
                    }
                }
                
                if (!bookData.thumbnail_base64 || !bookData.pdf_url) {
                    throw new Error('Thumbnail dan File PDF wajib diisi.');
                }
                
                uploadStatus.textContent = '98%';
                progressBar.style.width = '90%';

                const url = isEditMode ? `/api/books/${id}` : '/api/books';
                const method = isEditMode ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bookData)
                });
                
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'Gagal menyimpan data');
                
                progressBar.style.width = '100%';
                uploadStatus.textContent = 'Selesai!';
                
                Toast.fire({
                    icon: 'success',
                    title: result.message
                });

                resetForm();
                await fetchBooks(currentPage);

            } catch (error) {
                Toast.fire({
                    icon: 'error',
                    title: error.message
                });
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> <span>Simpan</span>';
                setTimeout(() => {
                    uploadStatus.textContent = '';
                    progressContainer.classList.add('hidden');
                    progressBar.style.width = '0%';
                }, 1000);
            }
        });
        
        async function deleteBook(id) {
            Swal.fire({
                title: 'Anda yakin?',
                text: "Data buku dan file PDF terkait akan dihapus permanen!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Ya, hapus!',
                cancelButtonText: 'Batal'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Menghapus...',
                        allowOutsideClick: false,
                        didOpen: () => Swal.showLoading()
                    });
                    try {
                        const response = await fetch(`/api/books/${id}`, { method: 'DELETE' });
                        const data = await response.json();
                        Swal.close();
                        if (!response.ok) throw new Error(data.message);
                        Toast.fire({ icon: 'success', title: 'Buku berhasil dihapus.' });
                        await fetchBooks(currentPage);
                    } catch (error) {
                        Swal.close();
                        Toast.fire({ icon: 'error', title: error.message || 'Gagal menghapus buku.' });
                    }
                }
            });
        }
        
        function resetForm() {
            form.reset();
            bookIdInput.value = '';
            currentThumbnailInput.value = '';
            currentPdfUrlInput.value = '';
            formTitle.innerHTML = '<i class="fas fa-plus-circle"></i> <span>Tambah E-Book Baru</span>';
            submitBtn.innerHTML = '<i class="fas fa-save"></i> <span>Simpan</span>';
            thumbnailPreview.classList.add('hidden');
            thumbnailPreview.src = '';
            pdfInfo.innerHTML = '';
            thumbnailInput.required = true;
            pdfInput.required = true;
        }
        
        clearBtn.addEventListener('click', resetForm);
        
        function populateFormForEdit(book) {
            bookIdInput.value = book.id;
            titleInput.value = book.title;
            descriptionInput.value = book.description;
            currentThumbnailInput.value = book.thumbnail_base64;
            currentPdfUrlInput.value = book.pdf_url;
            thumbnailPreview.src = book.thumbnail_base64;
            thumbnailPreview.classList.remove('hidden');
            try {
                pdfInfo.innerHTML = `<i class="fas fa-file-pdf text-green-500"></i> <span>File PDF saat ini: ${new URL(book.pdf_url).pathname.split('/').pop()}</span>`;
            } catch (e) {
                 pdfInfo.innerHTML = `<i class="fas fa-file-pdf text-green-500"></i> <span>File PDF saat ini: ${book.pdf_url}</span>`;
            }
            formTitle.innerHTML = '<i class="fas fa-edit"></i> <span>Edit E-Book</span>';
            submitBtn.innerHTML = '<i class="fas fa-save"></i> <span>Update</span>';
            thumbnailInput.required = false;
            pdfInput.required = false;
